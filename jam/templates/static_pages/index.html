	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Header -->



<!-- Load Modal -->
<script type="text/javascript">
	$(window).on('load',function(){
		$('#myModal').modal('show');
	});
</script>
<!-- Load Modal -->



<!-- Join Button -->
<script type="text/javascript">
	function joinPlaySet() {
		var newBody = document.getElementById("modal-body-join").innerHTML;
		document.getElementById("modal-body").innerHTML = newBody;
	}
</script>
<!-- Join Button -->



<!-- Body -->
<body>

	<!-- Company Name -->
	<div class="container-fluid page-header">
		<h1 align="center" class="text-warning">PlaySet <small>Lyrics</small></h1>
	</div>
	<!-- Company Name -->


	<!-- Modal -->
	<div class="container">
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal Content -->
				<div class="modal-content">

					<!-- Logo -->
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h1 align="center" class="text-warning">PlaySet <small>Lyrics</small></h1>
					</div>
					<!-- Logo -->


					<!-- Join/Create Buttons-->
					<div id="modal-body" class="modal-body" align="center">	
						<button type="button" class="btn btn-lg btn-success" data-dismiss="modal">Create</button>
						<button id="join" type="button" class="btn btn-lg btn-danger" onclick="joinPlaySet()">Join</button>
					</div>
					<!-- Join/Create Buttons-->


					<!-- Enter Join ID -->
					<div id="modal-body-join" class="modal-body hide" align="center">	

						<form>
							<div class="input-group">
								<div class="input-group-btn">
									<button class="btn btn-default" type="submit">
										<i class="glyphicon glyphicon-search"></i>
									</button>
								</div>
								<input type="number" class="form-control" placeholder="Enter ID">
							</div>
						</form>

					</div>
					<!-- Enter Join ID -->

				</div>
				<!-- Modal Content -->

			</div>

		</div>

	</div>

						</button>
					</div>
